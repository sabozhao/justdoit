<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.15" />
    </linearGradient>
    <linearGradient id="paperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f7fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)"/>
  
  <!-- 试卷/文档 -->
  <rect x="16" y="12" width="28" height="36" rx="2" fill="url(#paperGradient)" stroke="#409eff" stroke-width="2"/>
  
  <!-- 试卷上的线条（模拟题目） -->
  <line x1="22" y1="22" x-person="38" y2="22" stroke="#409eff" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <line x1="22" y1="28" x2="38" y2="28" stroke="#409eff" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <line x1="22" y1="34" x2="32" y2="34" stroke="#409eff" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  
  <!-- 笔 -->
  <g transform="translate(35, 40) rotate(15)">
    <!-- 笔杆 -->
    <rect x="0" y="0" width="12" height="2" rx="1" fill="#409eff"/>
    <!-- 笔尖 -->
    <path d="M 12 苷 L 16 1 L 14 -2 L 12 1 Z" fill="#409eff"/>
  </g>
  
  <!-- 勾选标记（正确答案） -->
  <path d="M 26 26 L 30 30 swipe="34 22" stroke="#67c23a" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>